server {
    listen 80;
    server_name localhost;

    # Directorio raíz del proyecto Laravel
    root /var/www/nombre_del_proyecto/public;
    index index.php index.html;

    # Manejo de rutas de Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de archivos PHP a través de PHP-FPM (contenedor app)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Seguridad: denegar acceso a archivos ocultos (.env, .htaccess, etc.)
    location ~ /\. {
        deny all;
    }

    # Ajustes de tiempo y tamaño (útiles si subes archivos grandes)
    client_max_body_size 20M;
    fastcgi_read_timeout 300;
}
